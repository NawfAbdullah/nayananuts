{% extends 'header.html' %}
{% block styles %}
	<style type="text/css">
		.cart-details{
			width: 60%;
			margin: 100px auto;
			box-shadow: 5px 5px 5px #000;
			border-radius: 20px;
		}

		.form{
			width: 60%;
			margin: 100px auto;
			box-shadow: 5px 5px 20px 10px #000;
			border-radius: 20px;
			padding: 20px;
		}
	</style>
{% endblock %}
{% block content %}
	<div class="cart-details">
	<table class="table table-hover">
		<thead>
			<th></th>
			<th>Item</th>
			<th>Number of Items</th>
			<th>Cost</th>
			<th>Price</th>
		</thead>
		<tbody>
			{% for item in items  %}
				<tr>
					<td><img src="{{item.4}}" width="100"></td>
					<td>{{item.0}}</td>
					<td>{{item.1}}</td>
					<td>{{item.2}}</td>
					<td>{{item.3}}</td>
				</tr>
			{% endfor %}
			<tr>
					<td></td>
					<td></td>
					<td></td>
					<td>Total:</td>
					<td>{{cost}}</td>
				</tr>
		</tbody>
	</table>
	</div>
	<div class='form'>
	<form method="POST">
		<label for="address">address</label>
		<input class="form-control form-control-lg" type="textarea" id="address" name="address" value="{{current_user.address}}" required>
		<label for='city'>City</label>
		<input class="form-control form-control-lg"type="textarea" id ="city" name="city" value="{{current_user.city}}" required>
		<label for='state'>State</label>
		<input class="form-control form-control-lg" type="textarea" id="state" name="state" value="{{current_user.state}}" required>
		<label for='country'>Country</label>
		<input class="form-control form-control-lg" type="textarea" id="country" name="country" value="{{current_user.city}}" required>
		<button class="btn btn-outline-success" style="margin: 20px;" type="submit">Place Order</button>
	</form>
	</div>
{% endblock %}
