{% extends 'header.html' %}
        <!-- Product section-->
        {% block content %}
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top main-pro mb-5 mb-md-0" src="{{product.img_url}}" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="small mb-1">SKU: BST-498</div>
                        <h1 class="display-5 fw-bolder">{{ product.product_name }}</h1>
                        <div class="fs-5 mb-5">
                            <span class="text-decoration-line-through">₹{{product.cost+150}}</span>
                            <span>₹{{ product.cost }}</span>
                        </div>
                        <p class="lead">{{product.description|safe}}</p>
                        <div class="d-flex">
                            <form method="POST">
                                <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" name="qty" />
                                <button class="btn cart btn-outline-dark add-cart flex-shrink-0" type="submit">
                                    <i class="bi-cart-fill me-1"></i>
                                    Add to cart
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">
            $('form').on('submit',function(event) {
                console.log(this)
                $('img.main-pro').clone().addClass("zoom").appendTo("body");
                setTimeout(function() {
                    $(".zoom").remove();
                },1000);
            });
        </script>
        
        {% endblock %}
